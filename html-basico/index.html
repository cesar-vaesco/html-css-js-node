<!DOCTYPE html>
<html>

<head>
    <title>HTML - CURSO - FORMULARIOS</title>
</head>

<body>
    <table> <!-- Pra definir que se va a reservar espcio para definir una tabla -->
        <thead> <!-- Encabezado de la tabla -->
            <tr> <!-- Se define una fila y dentro de ella dos columnas -->
                <th>Mes</th>
                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody> <!-- Cuerpo de la tabla -->
            <tr><!-- Se define una fila y dentro de ella dos columnas -->
                <td>Abril</td>
                <td>$1250.00</td>
            </tr>
            <tr><!-- Se define una segunda fila y dentro de ella dos columnas -->
                <td>Mayo</td>
                <td>$1000.00</td>
            </tr>
        </tbody>
        <tfoot><!-- Pie de la tabla -->
            <tr><!-- Se define una fila y dentro de ella dos columnas -->
                <td>Suma total: </td>
                <td>$2250.00</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>HTML - CURSO</title>
</head>

<body>
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>

    <br /> <!-- Salto de línea-->
    <p>Hola, <br> Este es un párrafo</p>
    <hr /> <!-- Línea horizontal-->
    <p>Este es un <strong>párrafo</strong></p>
    <!-- strong semanticamente sirve para indicar que lo que va dentro de ella reviste importancia o urgencia-->
    <p>Este es mi <b>párrafo 3</b> </p>
    <!--Etiqueta <b></b>en la actualidad su significado semántico es el de "Llamar la atención sobre el contenido-->
    <blockquote> Esta es una cita utilizando la etiqueta <i>blockquote</i></blockquote>
    <!-- La etiqueta blockquote sirve para citar uno o más párrafos de un texto. -->
    <code>¡Hola, soy código!</code>
    <!-- Etiqueta code -> Es el apropiado para marcar el código de un programa. -->
</body>

</html>
